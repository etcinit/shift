sudo: required
services:
- docker
language: c
addons:
  apt:
    packages:
    - libgmp-dev
before_install: bash contrib/travis/before-install.sh
script: stack test --no-terminal --install-ghc --copy-bins --no-docker
cache:
  directories:
  - "$HOME/.stack"
  - ".stack-work"
after_success: bash contrib/travis/after-success.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/shift
  skip_cleanup: true
  on:
    repo: etcinit/shift
    tags: true
