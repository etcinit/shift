sudo: required
services:
- docker
language: c
addons:
  apt:
    packages:
    - libgmp-dev
before_install: bash contrib/travis/before-install.sh
before_script: mkdir dist
script: stack test --no-terminal --install-ghc --local-bin-path dist --copy-bins
cache:
  directories:
  - "$HOME/.stack"
  - ".stack-work"
after_success: bash contrib/travis/after-success.sh
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/shift
  on:
    repo: etcinit/shift
